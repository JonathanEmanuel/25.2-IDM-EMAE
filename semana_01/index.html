<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="logo.png" alt="Logo">
        <h1>App de Gasto</h1>
        <button type="button">Ingresar $</button>
    </nav>
    <main>
        <div class="saldo">
            <h2>$ 10.000</h2>
        </div>
        <div class="gastos">
            <ul class="compras">
                <li> Compra 1 | 2000 | C1</li>
                <li> Compra 2 | 2000 | C2</li>
                <li> Compra 3 | 2000 | C3</li>
                <li> Compra 4 | 2000 | C4</li>
            </ul>
        </div>
        <div class="total">
            <h2>Total $8.000</h2>
        </div>
        <button type="button" class="btn-nuevo">+</button>
    </main>
    <footer>
        <p> EMAE | App Gastos | 2025</p>
    </footer>
</body>
</html>
